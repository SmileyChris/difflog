<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>diffÂ·log - Share Profile</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="stylesheet" href="/styles.css" />
  <script type="module" src="/app.js"></script>
</head>
<body>
  <main id="content" x-data="shareProfile()">
    <header>
        <div class="header-left">
          <div class="logo-mark-header">&#9670;</div>
          <div>
            <h1 class="main-title">diff<span class="title-diamond">&#9670;</span>log</h1>
            <p class="header-date">Share Profile</p>
          </div>
        </div>
      </header>

      <!-- Loading -->
      <div class="prof-loading" x-show="loading">
        <div class="logo-mark-header logo-mark-spinning">&#9670;</div>
        <p>Loading profile...</p>
      </div>

      <!-- Error -->
      <div class="error-box" x-show="error && !loading">
        <div class="error-icon">&#9888;&#65039;</div>
        <p class="error-text" x-text="error"></p>
        <a href="/welcome" class="btn-primary" style="margin-top: 1rem;">Go to Home</a>
      </div>

      <!-- Profile Found -->
      <div class="prof-content" x-show="profile && !loading">
        <div class="prof-profile-card">
          <div class="prof-profile-icon">&#9670;</div>
          <h2 class="prof-profile-name" x-text="profile?.name || 'Profile'"></h2>

          <div class="prof-profile-details">
            <div class="prof-detail" x-show="profile?.languages?.length">
              <span class="prof-detail-label">Languages</span>
              <span class="prof-detail-value" x-text="profile?.languages?.join(', ')"></span>
            </div>
            <div class="prof-detail" x-show="profile?.frameworks?.length">
              <span class="prof-detail-label">Frameworks</span>
              <span class="prof-detail-value" x-text="profile?.frameworks?.join(', ')"></span>
            </div>
            <div class="prof-detail" x-show="profile?.tools?.length">
              <span class="prof-detail-label">Tools</span>
              <span class="prof-detail-value" x-text="profile?.tools?.join(', ')"></span>
            </div>
            <div class="prof-detail" x-show="profile?.topics?.length">
              <span class="prof-detail-label">Topics</span>
              <span class="prof-detail-value" x-text="profile?.topics?.join(', ')"></span>
            </div>
          </div>

          <div class="prof-actions">
            <button class="btn-primary" @click="cloneProfile()">
              <span class="btn-icon">&#9670;</span>
              Clone This Profile
            </button>
            <p class="prof-note">Creates a copy with your own password and API key</p>
          </div>
        </div>

        <!-- QR Code for sharing -->
        <div class="prof-qr-section" x-show="showQR">
          <h3>Share This Profile</h3>
          <div class="prof-qr-code" x-ref="qrcode"></div>
          <div class="prof-url">
            <input type="text" class="text-input" readonly :value="shareUrl" x-ref="shareUrlInput" />
            <button class="btn-secondary" @click="copyShareUrl()">
              <span x-text="copied ? 'Copied!' : 'Copy'"></span>
            </button>
          </div>
        </div>
    </div>
  </main>
</body>
</html>
